<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>
        <ion-list id="inbox-list">
          <div style="text-align: center; line-height: 1;">
            <img src="../assets/logo_image1.png" alt="" style="width: 50%;">
            <br>
            <br>
            <p style="font-size: larger;">Newsverse</p>
          </div>
          <!-- <ion-note>hi@ionicframework.com</ion-note> -->
<br>
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
            <ion-item (click)="selectedIndex = i" routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" [class.selected]="selectedIndex == i">
              <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>

          <!-- <ion-item lines="none">
            <ion-icon slot="start" name="share"></ion-icon>
            <label style="font-weight: 500;">Share App</label>
          </ion-item> -->
        </ion-list>

        <!-- <ion-list id="labels-list">

            <ion-icon slot="start" ios="bookmark-outline" md="bookmark-sharp"></ion-icon>
            <ion-label>{{ label }}</ion-label>
          </ion-item>
        </ion-list> -->
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
